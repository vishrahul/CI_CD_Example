name: Build and Distribute APK to Firebase

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install -g yarn
          yarn install

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ—ï¸ Build APK (Release)
        run: |
          cd android
          ./gradlew assembleRelease

      - name: ğŸš€ Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: qa-team     # or use 'testers' or 'internal' groups
          releaseNotes: "New build from GitHub Actions"
          file: android/app/build/outputs/apk/release/app-release.apk